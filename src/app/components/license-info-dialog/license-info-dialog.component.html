<div mat-dialog-container class="license-info-dialog">
  <div class="license-info-dialog__shell">
    <div mat-dialog-title class="license-info-dialog__header">
      <h2>License and acknowledgement</h2>
    </div>

    <div mat-dialog-content class="license-info-dialog__content">
      <p>These scores are released under Creative Commons Zero (CC0).</p>
      <p class="license-info-dialog__credits-label">Credits:</p>
      <ul class="license-info-dialog__credits-list">
        <li>
          <a href="https://github.com/OpenScore/Lieder" target="_blank" rel="noopener noreferrer">
            https://github.com/OpenScore/Lieder
          </a>
        </li>
      </ul>
    </div>

    <div mat-dialog-actions class="license-info-dialog__actions">
      <button mat-button type="button" class="confirm-button" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
