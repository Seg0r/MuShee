name: Update CHANGELOG

on:
  workflow_dispatch: # Manual trigger

jobs:
  update-changelog:
    name: Update CHANGELOG
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch full history to get commit dates

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get last 10 commits
        id: get-commits
        run: |
          # Check if we have any commits
          COMMIT_COUNT=$(git rev-list --count HEAD)
          if [ "$COMMIT_COUNT" -eq 0 ]; then
            echo "Error: No commits found in repository"
            exit 1
          fi

          # Determine how many commits to analyze
          if [ "$COMMIT_COUNT" -lt 10 ]; then
            echo "Warning: Only $COMMIT_COUNT commits found, analyzing all available commits"
            LIMIT=$COMMIT_COUNT
          else
            LIMIT=10
          fi

          COMMITS=$(git log -$LIMIT --pretty=format:"%H|%ai|%s" --date=iso)
          if [ -z "$COMMITS" ]; then
            echo "Error: Failed to retrieve commits"
            exit 1
          fi

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Get date range
          FIRST_DATE=$(git log -$LIMIT --pretty=format:"%ai" --date=iso | tail -1 | cut -d' ' -f1)
          LAST_DATE=$(git log -$LIMIT --pretty=format:"%ai" --date=iso | head -1 | cut -d' ' -f1)

          if [ -z "$FIRST_DATE" ] || [ -z "$LAST_DATE" ]; then
            echo "Error: Failed to retrieve commit dates"
            exit 1
          fi

          echo "date_from=$FIRST_DATE" >> $GITHUB_OUTPUT
          echo "date_to=$LAST_DATE" >> $GITHUB_OUTPUT
          echo "Found $LIMIT commits from $FIRST_DATE to $LAST_DATE"

      - name: Analyze commits with Google Gemini API
        id: analyze-commits
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "Error: GOOGLE_API_KEY secret is not set"
            exit 1
          fi

          node scripts/generate-changelog-entry.js "${{ steps.get-commits.outputs.commits }}" "${{ steps.get-commits.outputs.date_from }}" "${{ steps.get-commits.outputs.date_to }}"

          if [ ! -f "changelog-entry.txt" ]; then
            echo "Error: Failed to generate changelog entry"
            exit 1
          fi

      - name: Update CHANGELOG.md
        id: update-changelog
        run: |
          if [ ! -f "changelog-entry.txt" ]; then
            echo "Error: changelog-entry.txt not found"
            exit 1
          fi

          CHANGELOG_ENTRY=$(cat changelog-entry.txt)

          if [ -f "CHANGELOG.md" ]; then
            # File exists - add new section after header
            HEADER=$(head -1 CHANGELOG.md)
            if [ "$HEADER" = "## MuShee - Changelog" ]; then
              # Create temporary file with new content
              {
                head -1 CHANGELOG.md
                echo ""
                echo "$CHANGELOG_ENTRY"
                echo ""
                tail -n +2 CHANGELOG.md
              } > CHANGELOG.md.tmp
              mv CHANGELOG.md.tmp CHANGELOG.md
            else
              # Add header if missing
              {
                echo "## MuShee - Changelog"
                echo ""
                echo "$CHANGELOG_ENTRY"
                echo ""
                cat CHANGELOG.md
              } > CHANGELOG.md.tmp
              mv CHANGELOG.md.tmp CHANGELOG.md
            fi
          else
            # File doesn't exist - create it
            {
              echo "## MuShee - Changelog"
              echo ""
              echo "$CHANGELOG_ENTRY"
            } > CHANGELOG.md
          fi

          # Check if there are changes
          if git diff --quiet CHANGELOG.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in CHANGELOG.md"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in CHANGELOG.md"
            git diff CHANGELOG.md
          fi

      - name: Create Pull Request
        if: steps.update-changelog.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update CHANGELOG.md'
          title: 'chore: Update CHANGELOG.md'
          body: |
            Automatic CHANGELOG.md update based on analysis of the last 10 commits.

            **Period:** ${{ steps.get-commits.outputs.date_from }} - ${{ steps.get-commits.outputs.date_to }}

            Changes were generated using Google Gemini API.
          branch: chore/update-changelog-${{ github.run_number }}
          delete-branch: true
